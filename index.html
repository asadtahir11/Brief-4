<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Soundboard</title>
</head>
<body>
  <div id="bg-image-container">
    <img id="bg-image" src="/assets/img/water.svg" alt="">
  </div>

<audio src="assets/sounds/Baguettes_de_batterie_3.mp3" id="a"></audio>
<audio src="assets/sounds/Batterie_de_blague.mp3" id="z"></audio>
<audio src="assets/sounds/Caisse_claire_1.mp3" id="e"></audio>
<audio src="assets/sounds/Charleston_4.mp3" id="r"></audio>
<audio src="assets/sounds/Charleston_fermee_3.mp3" id="t"></audio>
<audio src="assets/sounds/Cymbale_ride_4.mp3" id="y"></audio>
<audio src="assets/sounds/Tom_aigu_1.mp3" id="u"></audio>
<audio src="assets/sounds/Tom_grave_1.mp3" id="i"></audio>
<audio src="assets/sounds/Tom_grave_4.mp3" id="o"></audio>
 


<main>
    <section id="btn-section">
      <div class="btn-container"><button id="btn__sound-a">Press "a"</button></div>
      <div class="btn-container"><button id="btn__sound-z">Press "z"</button></div>
      <div class="btn-container"><button id="btn__sound-e">Press "e"</button></div>
      <div class="btn-container"><button id="btn__sound-r">Press "r"</button></div>
      <div class="btn-container"><button id="btn__sound-t">Press "t"</button></div>
      <div class="btn-container"><button id="btn__sound-y">Press "y"</button></div>
      <div class="btn-container"><button id="btn__sound-u">Press "u"</button></div>
      <div class="btn-container"><button id="btn__sound-i">Press "i"</button></div>
      <div class="btn-container"><button id="btn__sound-o">Press "o"</button></div>
    </section>
  </main>

  <script src="js/index.js"></script>
</body>
</html>
